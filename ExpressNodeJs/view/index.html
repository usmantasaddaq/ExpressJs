<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        /* Add some basic styling to the card */
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

         

        .title {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .discount {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .rating {
            font-size: 14px;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stock {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .brand-category {
            font-size: 14px;
            color: #888;
        }

        .thumbnail {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="**url**" alt="Thumbnail" class="thumbnail">
        <div class="title">Title:-*title*</div>
        <div class="description">Description:-*description*</div>
        <div class="price">Price:- $*price*</div>
        <div class="discount">Discount:- *discount*</div>
        <div class="rating">Rating:- *rating*</div>
        <div class="stock">Stock:- *stock*</div>
        <div class="brand-category">brand-category</div>
    </div>
</body>

</html>
